name: Build and Deploy Frontend

# Controls when the workflow will run
on:
  push:
    branches: [ main ] # Trigger on pushes to the main branch

# Environment variables available to all jobs and steps
env:
  # Update IMAGE_NAME for Docker Hub
  # Replace <YOUR_DOCKERHUB_USERNAME> with your actual Docker Hub username
  IMAGE_NAME: drunkwretch/smarttag-frontend

jobs:
  build-and-push-image:
    name: Build Docker image and push to Docker Hub
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          # No registry needed, defaults to Docker Hub
          username: ${{ secrets.DOCKERHUB_USERNAME }} # Use Docker Hub username secret
          password: ${{ secrets.DOCKERHUB_TOKEN }}    # Use Docker Hub token secret

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }} # Use the updated IMAGE_NAME for Docker Hub
          # Define tags: 'latest' and the Git SHA
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .                     # Build context is the repo root
          file: ./Dockerfile           # Path to your Dockerfile
          push: true                   # Push the image after building
          tags: ${{ steps.meta.outputs.tags }} # Use tags generated by metadata-action (e.g., latest, sha-...)
          labels: ${{ steps.meta.outputs.labels }} # Add labels generated by metadata-action
          cache-from: type=gha         # Enable GitHub Actions cache for faster builds
          cache-to: type=gha,mode=max